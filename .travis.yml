language: csharp
solution: Projbook.sln
install:
  - nuget restore Projbook.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release Projbook.sln
  - cd ./Projbook.Tests
  - mono ../testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./bin/Release/Projbook.Tests.dll